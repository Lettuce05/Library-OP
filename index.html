<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="" onsubmit="return false">
                <label class="book__info" for="">Title:</label>
                <input class="book__input" type="text" required>
                <label class="book__info" for="">Author:</label>
                <input class="book__input" type="text" required>
                <label class="book__info" for="">Pages:</label>
                <input class="book__input" min="0" type="number" required>
                <label class="book__info" for="">Have Read:</label>
                <div>
                    <label for="yes">Yes</label>
                    <input name="haveRead" id="yes" type="radio" required checked="checked">
                </div>
                <div>
                    <label for="no">No</label>
                    <input name="haveRead" id="no" type="radio">
                </div>
                <button class="submit">Submit</button>
            </form>
        </div>
        <div class="title"><h1>Library</h1></div>
        <div class="header">
            <div class="info">
                <div class="info__text">
                    <p class="blue">Build your library</p>
                    <p>Add books that you have completed, as well as ones you wish to read.</p>
                    <button id="newBook">Add New Book</button>
                </div>
            </div>
            <div class="illustration">
                <img src="./undraw_book_lover_mkck.svg" alt="girl reading book">
            </div>
        </div>
        <div class="library">
           
        </div>
    </div>
</body>
</html>
